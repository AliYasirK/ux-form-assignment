<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Kenzie Form Practice">
    <meta name="author" content="Kenzie and Colorlib Templates">
    <meta name="keywords" content="Kenzie Form Practice">

    <!-- Title Page-->
    <title>Kenzie Form Practice</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- CSS-->
    <link href="css/base.css" rel="stylesheet" media="all">
    <link href="css/main.css" rel="stylesheet" media="all">
</head>
 
<body>


    
   
    <img src="images/bg-heading-03.jpg">
    
</div class="Form">
<h1 style="color: white; font-size: 35px;" > Registration Info</h1>
<form>
    <label class="name" for="Name">
        <input placeholder="Name"  type="text" name="Name" class="Name">
    </label>

    <label class="date" for="Date">
        <input style=" background-color: white" class="date" type="date" name="Date">
    </label>

    <label class="Experience" for="Experience">
        <select name="Experience" class="Experience">
            <option value="1">Beginner</option>
            <option value="2">Intermediate</option>
            <option value="3">Advanced</option>
        </select>
    </label>

    <label class="Email" for="email">
        <input class="Email" type="email" placeholder="Email">

    </label>


    <label class="Phone" for="phone">
        <input type="tel" placeholder="Phone (optional)" class="Phone">
    </label>

    <input style="color: white;" class="submit" type="submit" value="Submit">
    
    </label>

</form>



</body>

</html>
